<!doctype html>
<html>

<head>
    <title> Simple calculator </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <script src="appv2.js" defer>

    </script>
</head>

<body class="firstth">

    <div class="container">
        <div class="top firstth">
            <div class='calcTitle'>
                calc
            </div>
            <div class="theme">
                THEME
            </div>
            <div class="switch">
                <div class="switchlab">
                    123
                </div>
                <div class="switchpoint firstth">

                    <input id="one" type="radio" name="theme" checked>
                    <input id="two" type="radio" name="theme">
                    <input id="three" type="radio" name="theme">
                    <div class="slider"></div>

                </div>
            </div>
        </div>
        <div class="screen firstth" id="screen">
            <div class="innerScreen" id="innerScreen">0</div>
        </div>
        <div class="body firstth">
            <div class="keyboard ">
                <button class="square number firstth" id="7">7</button>
                <button class="square number firstth" id="8">8</button>
                <button class="square number firstth" id="9">9</button>
                <button class="square del firstth" id="del">DEL</button>
                <button class="square number firstth" id="4">4</button>
                <button class="square number firstth" id="5">5</button>
                <button class="square number firstth" id="6">6</button>
                <button class="square operator firstth" id="+">+</button>
                <button class="square number firstth" id="1">1</button>
                <button class="square number firstth" id="2">2</button>
                <button class="square number firstth" id="3">3</button>
                <button class="square operator firstth" id="-">-</button>
                <button class="square dot firstth" id=".">.</button>
                <button class="square number firstth" id="0">0</button>
                <button class="square operator firstth" id="/">/</button>
                <button class="square operator firstth" id="x">x</button>
                <button class="rectangle reset firstth" id="reset">RESET</button>
                <button class="rectangle equal firstth" id="=">=</button>
            </div>
        </div>
</body>

</html>
