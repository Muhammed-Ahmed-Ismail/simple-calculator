<!doctype html>
<html>

<head>
    <title> Simple calculator </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <script src="appv2.js" defer>

    </script>
</head>

<body>

    <div class="container">
        <div class="top ">
            <div class='calcTitle'>
                calc
            </div>
            <div class="theme">
                THEME
            </div>
            <div class="switch">
                <div class="switchlab">
                    123
                </div>
                <div class="switchpoint ">

                    <input id="one" type="radio" name="theme" checked>
                    <input id="two" type="radio" name="theme">
                    <input id="three" type="radio" name="theme">
                    <div class="slider"></div>

                </div>
            </div>
        </div>
        <div class="screen " id="screen">
            <div class="innerScreen" id="innerScreen">0</div>
        </div>
        <div class="body ">
            <div class="keyboard firstth ">
                <button class="square number " id="7">7</button>
                <button class="square number " id="8">8</button>
                <button class="square number " id="9">9</button>
                <button class="square del " id="del">DEL</button>
                <button class="square number " id="4">4</button>
                <button class="square number " id="5">5</button>
                <button class="square number " id="6">6</button>
                <button class="square operator " id="+">+</button>
                <button class="square number " id="1">1</button>
                <button class="square number " id="2">2</button>
                <button class="square number " id="3">3</button>
                <button class="square operator " id="-">-</button>
                <button class="square dot " id=".">.</button>
                <button class="square number " id="0">0</button>
                <button class="square operator " id="/">/</button>
                <button class="square operator " id="x">x</button>
                <button class="rectangle reset " id="reset">RESET</button>
                <button class="rectangle equal " id="=">=</button>
            </div>
        </div>
</body>

</html>
